<form [formGroup]="newQuestionForm" (ngSubmit)="onSubmit(newQuestionForm.value)">
    <div class="form-group">
        <label class="d-block" for="question">Question</label>
        <input type="text" id="question" formControlName="question">
    </div>
    <div class="form-group">
        <label for="answer" class="d-block">Answer</label>
        <input type="text" id="answer" formControlName="answer">
    </div>
    <button type="submit">Submit</button>
</form>
